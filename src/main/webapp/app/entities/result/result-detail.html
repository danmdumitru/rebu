
<div>
    <h2><span data-translate="rebuApp.result.detail.title">Result</span> {{vm.result.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rebuApp.result.description">Description</span></dt>
        <dd>
            <span>{{vm.result.description}}</span>
        </dd>
        <dt><span data-translate="rebuApp.result.rep">Rep</span></dt>
        <dd>
            <span>{{vm.result.rep}}</span>
        </dd>
        <dt><span data-translate="rebuApp.result.sets">Sets</span></dt>
        <dd>
            <span>{{vm.result.sets}}</span>
        </dd>
        <dt><span data-translate="rebuApp.result.dueDate">Due Date</span></dt>
        <dd>
            <span>{{vm.result.dueDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="result-detail.edit({id:vm.result.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
