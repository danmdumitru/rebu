
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultLabel" data-translate="rebuApp.result.home.createOrEditLabel">Create or edit a Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.result.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.result.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.result.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.result.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.result.rep" for="field_rep">Rep</label>
            <input type="number" class="form-control" name="rep" id="field_rep"
                    ng-model="vm.result.rep"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.result.sets" for="field_sets">Sets</label>
            <input type="number" class="form-control" name="sets" id="field_sets"
                    ng-model="vm.result.sets"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.result.dueDate" for="field_dueDate">Due Date</label>
                <div class="input-group">
                    <input id="field_dueDate" type="text" class="form-control" name="dueDate" datetime-picker="{{dateformat}}" ng-model="vm.result.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
