<div>
    <h2 data-translate="rebuApp.result.home.title">Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rebuApp.result.home.createLabel">
                        Create new Result
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="rebuApp.result.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rep"><span data-translate="rebuApp.result.rep">Rep</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sets"><span data-translate="rebuApp.result.sets">Sets</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dueDate"><span data-translate="rebuApp.result.dueDate">Due Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="result in vm.results track by result.id">
                    <td><a ui-sref="result-detail({id:result.id})">{{result.id}}</a></td>
                    <td>{{result.description}}</td>
                    <td>{{result.rep}}</td>
                    <td>{{result.sets}}</td>
                    <td>{{result.dueDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="result-detail({id:result.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result.edit({id:result.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="result.delete({id:result.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
