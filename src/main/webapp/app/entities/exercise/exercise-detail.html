
<div>
    <h2><span data-translate="rebuApp.exercise.detail.title">Exercise</span> {{vm.exercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rebuApp.exercise.name">Name</span></dt>
        <dd>
            <span>{{vm.exercise.name}}</span>
        </dd>
        <dt><span data-translate="rebuApp.exercise.rep">Rep</span></dt>
        <dd>
            <span>{{vm.exercise.rep}}</span>
        </dd>
        <dt><span data-translate="rebuApp.exercise.sets">Sets</span></dt>
        <dd>
            <span>{{vm.exercise.sets}}</span>
        </dd>
        <dt><span data-translate="rebuApp.exercise.description">Description</span></dt>
        <dd>
            <span>{{vm.exercise.description}}</span>
        </dd>
        <dt><span data-translate="rebuApp.exercise.training">Training</span></dt>
        <dd>
            <a ui-sref="training-detail({id:vm.exercise.training.id})">{{vm.exercise.training.id}}</a>
        </dd>
        <dt><span data-translate="rebuApp.exercise.name">Name</span></dt>
        <dd>
            <span ng-repeat="name in vm.exercise.names">
                <a ui-sref="result-detail({id: name.id})">{{name.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="exercise-detail.edit({id:vm.exercise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
