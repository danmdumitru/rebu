
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExerciseLabel" data-translate="rebuApp.exercise.home.createOrEditLabel">Create or edit a Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.exercise.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.exercise.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.exercise.rep" for="field_rep">Rep</label>
            <input type="number" class="form-control" name="rep" id="field_rep"
                    ng-model="vm.exercise.rep"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.exercise.sets" for="field_sets">Sets</label>
            <input type="number" class="form-control" name="sets" id="field_sets"
                    ng-model="vm.exercise.sets"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rebuApp.exercise.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.exercise.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="rebuApp.exercise.training" for="field_training">Training</label>
            <select class="form-control" id="field_training" name="training" ng-model="vm.exercise.training" ng-options="training as training.name for training in vm.trainings track by training.id">
                <option value=""></option>
            </select>
        </div>
        <!-- <div class="form-group">
            <label data-translate="rebuApp.exercise.name" for="field_name">Name</label>
            <select class="form-control" id="field_name" multiple name="name" ng-model="vm.exercise.names" ng-options="result as result.id for result in vm.results track by result.id"></select>
        </div>  -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
