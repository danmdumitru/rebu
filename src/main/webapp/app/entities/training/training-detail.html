
<div>
    <h2><span data-translate="rebuApp.training.detail.title">Training</span> {{vm.training.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rebuApp.training.name">Name</span></dt>
        <dd>
            <span>{{vm.training.name}}</span>
        </dd>
        <dt><span data-translate="rebuApp.training.user">User</span></dt>
        <dd>
            {{vm.training.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="training-detail.edit({id:vm.training.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
